<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./normalise.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap"
      rel="stylesheet"
    />
    <script src="./script.js" defer></script>
    <title>Team Generator</title>
  </head>
  <body>
    <div id="container" class="flex">
      <!-- input section -->
      <div id="input-section-container">
        <div id="input-section">
          <h1>TEAM GENERATOR</h1>
          <!-- add members and number of teams -->
          <div id="add-member" class="flex">
            <h4>Add Member</h4>
            <h4 id="teams-header">Teams</h4>
          </div>
          <div id="user-input" class="flex">
            <!-- add team member name -->
            <div id="add-name">
              <input type="text" placeholder="Name" id="name-input-box" />
              <button
                type="button"
                onclick="addNewName()"
                id="add-name-btn"
                class="green btn"
              >
                Add
              </button>
            </div>
            <!-- add number of teams -->
            <div id="add-teams" class="flex">
              <button type="button" id="minus-one" class="green btn">-</button>
              <input
                type="text"
                id="number-of-teams-display"
                class="flex"
                value="0"
              />
              <div id="number-of-teams-display"></div>
              <button type="button" id="plus-one" class="green btn">+</button>
            </div>
          </div>
          <!-- box to display all the names -->
          <div id="member-name-box" class="border-shadow"></div>
          <!-- buttons beneath box that displays member names -->
          <div id="lower-btns" class="flex">
            <button type="button" id="assign-member-btn" class="green btn">
              Assign Member
            </button>
            <button
              type="button"
              onclick="resetNames()"
              id="reset-btn"
              class="btn"
            >
              Reset
            </button>
          </div>
        </div>
      </div>
      <!-- team section -->
      <div id="output-section-container">
        <div id="output-section" class="flex">
          <div class="team-container">
            <div class="team-header flex">
              <h3 class="team-header-team">Team</h3>
              <h3 class="team-header-number">1</h3>
            </div>
            <div class="team-member-container flex column border-shadow">
              <span>Aneesah Khan</span>
              <span>Aneesah Khan</span>
              <span>Aneesah Khan</span>
            </div>
          </div>
          <div class="team-container">
            <div class="team-header flex">
              <h3 class="team-header-team">Team</h3>
              <h3 class="team-header-number">1</h3>
            </div>
            <div class="team-member-container flex column border-shadow">
              <span>Aneesah Khan</span>
              <span>Aneesah Khan</span>
              <span>Aneesah Khan</span>
            </div>
          </div>
        </div>
      </div>
      <!-- container closing div -->
    </div>
  </body>
</html>
