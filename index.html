<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./normalise.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Team Generator</title>
  </head>
  <body>
    <div id="container" class="flex">
      <!-- input section -->
      <div id="input-section-container">
        <div id="input-section">
          <h1>TEAM GENERATOR</h1>
          <!-- add members and number of teams -->
          <div id="add-member" class="flex">
            <h4>Add Member</h4>
            <h4>Teams</h4>
          </div>
          <div id="user-input" class="flex">
            <!-- add team member name -->
            <div id="add-name">
              <input type="text" placeholder="Name" id="name-input-box" />
              <button type="button" onclick="addNewName()" id="add-name-btn">Add</button>
            </div>
            <!-- add number of teams -->
            <div id="add-teams" class="flex">
              <button type="button" id="minus-one">-</button>
              <span>0<span>
              <button type="button" id="plus-one">+</button>
            </div>
          </div>
          <!-- box to display all the names -->
          <div id="member-name-box">
                        
          </div>
          <!-- buttons beneath box that displays member names -->
          <div id="lower-btns" class="flex">
            <button type="button" id="assign-member-btn">Assign Member</button>
            <button type="button" onclick="resetNames()" id="reset-btn">Reset</button>
          </div>
        </div>
      </div>
      <!-- team section -->
      <div id="output-section-container">
        <div id="output-section" class="flex">
            <div class="team-container">
                <div class="team-header flex">
                <h3 class="team-header-team">Team</h3><h3 class="team-header-number">1</h3>
            </div>
            <div class="team-member-container flex column">
               <span>Aneesah Khan</span>
               <span>Aneesah Khan</span>
               <span>Aneesah Khan</span>
            </div>
            </div>
      
       
     
            <div class="team-container">
                <div class="team-header flex">
                <h3 class="team-header-team">Team</h3><h3 class="team-header-number">1</h3>
            </div>
            <div class="team-member-container flex column">
               <span>Aneesah Khan</span>
               <span>Aneesah Khan</span>
               <span>Aneesah Khan</span>
            </div>
            </div>
            <div class="team-container">
                <div class="team-header flex">
                <h3 class="team-header-team">Team</h3><h3 class="team-header-number">1</h3>
            </div>
            <div class="team-member-container flex column">
               <span>Aneesah Khan</span>
               <span>Aneesah Khan</span>
               <span>Aneesah Khan</span>
            </div>
            </div>
        </div>
      </div>
      <!-- container closing div -->
    </div>
  </body>
</html>
